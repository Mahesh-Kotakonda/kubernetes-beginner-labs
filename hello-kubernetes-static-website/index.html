<!DOCTYPE html>
<html>
<head>
    <title>Hello Kubernetes</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f9; }
        .container { background-color: #ffffff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #333; }
        p { color: #555; }
        code { background-color: #eee; padding: 2px 4px; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello from Kubernetes!</h1>
        <p>This static website is being served by an **Nginx** container inside a Kubernetes Pod.</p>
        <p>Deployment using a <code>Deployment</code> and <code>ClusterIP Service</code> was successful!</p>
    </div>
</body>
</html>
