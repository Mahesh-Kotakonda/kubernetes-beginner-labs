apiVersion: apps/v1
kind: Deployment
metadata:
  name: lifecycle-demo-hooks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lifecycle-demo-hooks
  template:
    metadata:
      labels:
        app: lifecycle-demo-hooks
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: app
          image: lifecycle-demo:latest
          ports:
            - containerPort: 8080
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "echo 'PreStop hook: Gracefully shutting down...'; sleep 10"]
